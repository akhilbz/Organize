<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />.
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./organize_main.css"/>
  </head>
  <body class="bg-light">
    <nav class="navbar sticky-top navbar-light">
        <div>
          <a class="navbar-brand mb-0 h1" href="#">Organize</a>
        </div>
      </nav>
    <div class="container-fluid ">
      <template id="block_template">
        <div class="col-md-4 mb-2">
        <div class="card">
          <div class="card-header d-flex justify-content-between align-items-center">
            <h4 class="title card-title header-text-size">Category</h2>
            <button class="group btn btn-primary">Group</button>
          </div>
          <ul class="list-group list-group-flush"></ul>
        </div>
       </div>
      </template>
    
      
      <template id="li_template">
        <li class="list-group-item">
          <div class="d-flex justify-content-between align-items-center">
            <a>
              <h5 class="sub-title card-subtitle tab-text-size">Tab Title</h5>
            </a>
            <button class="close btn btn-danger">Close</button>
          </div>
        </li>
      </template>
    </div>

    <script src="./organize_main.js" type="module"></script>
</body>
</html>
